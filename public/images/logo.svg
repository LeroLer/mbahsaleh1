<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#4e73df" stroke="#2e59d9" stroke-width="2"/>

  <!-- Fish icon -->
  <g transform="translate(100, 100)">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#ffffff"/>

    <!-- Fish tail -->
    <path d="M-35 0 L-50 -10 L-50 10 Z" fill="#ffffff"/>

    <!-- Fish eye -->
    <circle cx="10" cy="-5" r="3" fill="#4e73df"/>

    <!-- Fish fin -->
    <ellipse cx="-10" cy="-8" rx="8" ry="4" fill="#ffffff" opacity="0.8"/>

    <!-- Fishing hook -->
    <path d="M-60 -20 Q-70 -30 -60 -40 L-55 -35 Q-65 -25 -55 -15 Z" fill="#ffd700" stroke="#daa520" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">PEMANCINGAN</text>
</svg>
